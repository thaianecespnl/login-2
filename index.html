<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/39b3317f30.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>

<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" nome="username" id="username" placeholder="Enter Your Username">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" nome="password" id="password" placeholder="Enter Your Password">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">
        </form>

        <div class="footer">
            <span>Or Connect with Social Media</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="a">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        Sign in with Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="a">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        Sign in with Facebook
                    </a>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
